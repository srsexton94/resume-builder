            <label>Title:

            </label>
            <label>Email:
              <input type="email" class="form-control" id="email-input" name="email" placeholder="placeholder@email.com">
            </label>
            <label>Phone Number:
              <input type="tel" class="form-control" id="phone-input" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="(555) 555-5555">
            </label>
            <label>Website:
              <input type="url" class="form-control" id="website-input" name="website" placeholder="https://www.myportfolio.com">
            </label>
            <label for="summary-input">Professional summary:
              <textarea  class="form-control" id="summary-input" name="summary" rows="2"></textarea>
            </label>

            <fieldset id="profiles" class="form-group">
              <legend>Profiles:</legend>

                </label>
                <label for="username-input">Username:
                  <input type="text" class="form-control" id="username-input" name="username" placeholder="john92">
                </label>
                <label for="url-input">URL:
                  <input type="text" class="form-control" id="url-input" name="url" placeholder="http://twitter.com/john92">
                </label>
              </fieldset>
            </fieldset>
            <button id="add-profile" class="btn btn-sm btn-danger">Add another profile</button>
          </fieldset>

          <fieldset id="work" class="form-group">
            <legend>Work:</legend>
            <fieldset>
              <label>Company:
                <input type="text" class="form-control" name="company" placeholder="Company Name">
              </label>
              <label>Position:
                <input type="text" class="form-control" name="position" placeholder="President">
              </label>
              <label>Summary:
                <textarea  class="form-control" name="summary" rows="2"></textarea>
              </label>
              <label>Start Date:
                <input type="date" class="form-control" name="startDate">
              </label>
              <label>End Date:
                <input type="date" class="form-control" name="endDate">
                <input type="checkbox">I still work here
              </label>
              <label>Website:
                <input type="url" class="form-control" name="website" placeholder="https://mycompany.org">
              </label>
              <label>Accomplishments/Highlights:
                <textarea  class="form-control" name="highlights" rows="2"></textarea>
              </label>
            </fieldset>
          </fieldset>
          <button id="add-work" class="btn btn-sm btn-danger">Add another job</button>

          <fieldset id="volunteer" class="form-group">

              <label>Summary:

              </label>
              <label>Start Date:

              <label>Accomplishments/Highlights:

              </label>
            </fieldset>
          </fieldset>
          <button id="add-volunteer" class="btn btn-sm btn-danger">Add another volunteer job</button>

          <fieldset id="education" class="form-group">

              <label>Institution:
                <input type="text" class="form-control" name="institution" placeholder="University of Columbia">
              </label>
              <label>Course of Study:
                <input type="text" class="form-control" name="area" placeholder="Construction Volunteer">
              </label>
              <label for="studyType">Degree:

                  <option value="secondary">High School/G.E.D.</option>
                  <option value="associates">Associate's (2yr)</option>
                  <option value="bachelors">Bachelor's (4yr)</option>
                  <option value="masters">Master's (1-2yr graduate)</option>
                  <option value="">Doctoral (2+yr postgraduate)</option>
                </select>
              </label>
              <label>Summary:

              </label>
              <label>Start Date:

              </label>
              <label>End Date:
                <input type="date" class="form-control" name="endDate">
                <input type="checkbox">I'm still a student
              </label>
              <label>GPA:
                <input type="number" class="form-control" name="gpa" placeholder="3.4">
              </label>
              <label>Courses:
                <textarea  class="form-control" name="courses" rows="2"></textarea>
              </label>
            </fieldset>
          </fieldset>
          <button id="add-education" class="btn btn-sm btn-danger">Add another course of study</button>

            <legend>Awards:</legend>
            <fieldset>
              <label>Title:

              <label>Date:

              </label>
              <label>Sponsor:

              <label>Summary:

              <label>Publisher:

              </label>
              <label>Publication Date:

              </label>
              <label>Website:
                <input type="url" class="form-control" name="website" placeholder="https://prestegious.journal.org/">

              <label>Summary:

            </fieldset>

            <legend>Skills:</legend>
            <fieldset>
              <label>Name:
                <input type="text" class="form-control" name="skill-name" placeholder="UX Design">
              </label>
              <label for="skill-level">Skill Level:

                  <option value="expert">Expert (recognized authority)</option>
                  <option value="advanced">Advanced (applied theory)</option>
                  <option value="intermediate">Intermediate (pratical application)</option>
                  <option value="novice">Novice (limited experience)</option>
                  <option value="awareness">Fundamental Awareness (basic knowledge)</option>
                </select>
              </label>
              <label>Keywords:
                <textarea  class="form-control" name="keywords" rows="2"></textarea>
              </label>
            </fieldset>
          </fieldset>
          <button id="add-skill" class="btn btn-sm btn-danger">Add another skill</button>

              <label for="fluency">Fluency:
